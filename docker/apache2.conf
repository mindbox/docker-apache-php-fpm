# ================================
# üî• Apache Optimierte Config for container
# ================================

Mutex default
DefaultRuntimeDir /var/run/apache2
PidFile /var/run/apache2/apache2.pid

# ================================
# ‚è≥ Performance Optimierung
# ================================
Timeout 60
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 3

# ================================
# üë§ Users & Groups
# ================================
User www-data
Group www-data

# ================================
# üìõ Logging
# ================================
ErrorLog /proc/self/fd/2
LogLevel warn
CustomLog /proc/self/fd/1 combined

LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined

# ================================
# üåé Hostname Lookup deaktivieren (Performance)
# ================================
HostnameLookups Off

# ================================
# üîå Module-Includes (aktivierte Module)
# ================================
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# ================================
# üîê Security
# ================================
<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

<Directory /var/www/html>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>
DocumentRoot /var/www/html

<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

# ================================
# üöÄ Performance-Tuning f√ºr static content
# ================================
<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType text/css "access plus 1 week"
    ExpiresByType text/javascript "access plus 1 week"
    ExpiresByType image/jpeg "access plus 1 month"
    ExpiresByType image/png "access plus 1 month"
    ExpiresByType image/gif "access plus 1 month"
    ExpiresByType image/svg+xml "access plus 1 month"
</IfModule>

<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript
    AddOutputFilterByType DEFLATE application/json application/xml image/svg+xml
</IfModule>

<IfModule mod_headers.c>
    Header set Cache-Control "max-age=31536000, public"
</IfModule>

# ================================
# üîÑ MPM-Event Optimization for container
# ================================
<IfModule mpm_event_module>
    StartServers 2
    MinSpareThreads 25
    MaxSpareThreads 50
    ThreadLimit 32
    ThreadsPerChild 32
    MaxRequestWorkers 256
    MaxConnectionsPerChild 5000 
</IfModule>

# ================================
# üì° PHP-FPM over Unix Socket
# ================================
<FilesMatch "\.php$">
    SetHandler "proxy:unix:/run/php-fpm.sock|fcgi://localhost/"
</FilesMatch>

# ================================
# üìÅ Sites
# ================================
ServerName 0.0.0.0
Listen 80

# ================================
# Include additional configuration files
# ================================
IncludeOptional conf-enabled/*.conf
IncludeOptional conf.d/*.conf
